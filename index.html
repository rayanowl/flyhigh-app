<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fly High!</title>
    <link rel="icon" type="image/x-icon" href="/flyhigh.png">
</head>
<body>
    <header>
        <h1>Flapii</h1>
    </header>
    <main>
        <div class="search-container">
            <h2>Welcome! Please enter your details.</h2>
            <form id="flightSearchForm">

                <div class="input-group">
                    <label for="departureAirport">Departure Airport:</label>
                    <input type="text" id="departureAirport" placeholder="Select Dep-Airport" onclick="showAirports('departure')" readonly>
                    <ul class="airport-list" id="departureAirportList">

                    </ul>
                </div>

                <div class="input-group">
                    <label for="arrivalAirport">Arrival Airport:</label>
                    <input type="text" id="arrivalAirport" placeholder="Select Arr-Airport" onclick="showAirports('arrival')" readonly>
                    <ul class="airport-list" id="arrivalAirportList">

                    </ul>
                </div>
                <div class="input-group">
                    <label for="departureDate">Dep-Date:</label>
                    <input type="date" id="departureDate" required>
                </div>
                <div class="input-group">
                    <label for="returnDate">Arr-Date:</label>
                    <input type="date" id="returnDate">
                </div>
                <div class="input-group">
                    <label for="oneWay">One Way:</label>
                    <input type="checkbox" id="oneWay">
                </div>
                <button type="submit" id="searchButton">Search</button>
            </form>
        </div>
        <div class="loading" id="loadingIndicator">Loading...</div>
        <div class="flight-list" id="flightList">

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
