<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="unsafe-url">
    <link rel="stylesheet" href="style.css">
    <title>Fly High!</title>
    <link rel="icon" type="image/x-icon" href="/flyhigh.png">

</head>
<body>
    <header>
        <h1>Flyapii</h1>
    </header>
    <main>
        <div class="search-container">
            <h2>Welcome! Please enter details.</h2>
            <form id="flightSearchForm" onsubmit="event.preventDefault(); onSubmit()">

                <div class="input-group">
                    <label for="departureAirport" style="margin: 12px 6px">Departure Airport:</label>
                    <select id="departureAirport" class="airport-dropdown" name="departureAirport" required>
                        <option disabled selected hidden value>Please select location.</option>
                    </select>

                </div>


                <div class="input-group">
                    <label for="arrivalAirport" style="margin: 12px 6px">Arrival Airport:</label>
                    <select id="arrivalAirport" class="airport-dropdown" name="arrivalAirport" required>
                        <option disabled selected hidden value>Please select location.</option>

                    </select>

                </div>
                <div class="input-group">
                    <label for="departureDate" style="margin: 12px 6px;">Dep-Date:</label>
                    <input type="date" id="departureDate" class="date-picker" onchange="onDepartureDateChange()" required>
                </div>
                <div class="input-group">
                    <label for="returnDate" style="margin: 12px 6px">Arr-Date:</label>
                    <input type="date" style="width: 33%;" id="returnDate" class="date-picker" required>
                </div>
                <div class="input-group">
                    <label for="oneWay">One Way:</label>
                    <input type="checkbox" id="oneWay" onchange="onOneWayChange()" style="display: flex;">
                </div>
                <button type="submit">Search</button>
            </form>
            <form1>
                <div class="form-image">
                    <img src="flyhigh.png" alt="Photo" />
                  </div></form1>
        </div>
        <div class="loading" id="loadingIndicator" hidden></div>
        <div class="flight-list" id="flightList">
            <table id="departureTable" hidden>
                <caption>Departure</caption>
                <tr>
                    <th>Dep-Date</th>
                    <th>Arr-Date</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </table>
            <table id="returnTable" hidden>
                <caption>Arrival</caption>
                <tr>
                    <th>Dep-Date</th>
                    <th>Arr-Date</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </table>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
